version: 2

models:

    - name: sales
      description: checks the uniqueness of the combination of orders_id and products_id columns.
      tests:
        - unique:
            column_name: "(orders_id || '-' || products_id)"
            
      columns:
          - name: orders_id
            description: identifier of the order
            tests : 
            - not_null 

          - name: products_id
            description: identifier of the product
            tests:
              - not_null 

          - name: qty

          - name: turnover
            tests:
              - not_null 

          - name: purchase_cost
            description: price paid to acquire products
            tests:
              - not_null 

          - name: margin
            description: turnover - (purchase_cost + ads costs)